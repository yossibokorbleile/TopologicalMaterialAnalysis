# Build Doxygen docs and push to deploy repo
name: Deploy documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Doxygen docs
        uses: mattnotmitt/doxygen-action@edge
        with:
          doxyfile-path: "./Doxyfile"
          working-directory: "."

      - name: Checkout deploy repo
        uses: actions/checkout@v4
        with:
          repository: yossibokorbleile/yossi-eu-deploy
          token: ${{ secrets.DEPLOY_TOKEN }}
          path: deploy

      - name: Update site files
        run: |
          rm -rf deploy/sites/toma.yossi.eu/*
          cp -r ./docs/html/* deploy/sites/toma.yossi.eu/

      - name: Push to deploy repo
        run: |
          cd deploy
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update toma.yossi.eu"
          git push
